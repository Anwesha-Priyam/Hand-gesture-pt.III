<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
   <div class="container">   
    <center>
      <h3 class="btn-cyan">Image Recognizer</h3>
      <br><br>
      <p style="font-size: 22px;">Model is trained to identify the following objects:</p>
      <h2 class="Objectsname">&#128076;&nbsp; |&nbsp; &#128077;&nbsp; |&nbsp; &#129304;&nbsp; |&nbsp; &#9994; &nbsp;|</h2>
      <label>Webcam View-
       <div id="camera"></div>
       <button class="btn-info" onclick="Takepic()">Take picture</button>  
      </label>
      <br><br>
      <label>Result-
       <div id="PicResult"></div>
       <button onclick="Identifypic()" class="btn-warning">Check Picture</button>
      </label>
      <br><br>  
      <br><br>
      <br><br>
      <label id="prediction"></label>
    </center>
   </div>
    <script src="main.js"></script>
  </body>
</html>
